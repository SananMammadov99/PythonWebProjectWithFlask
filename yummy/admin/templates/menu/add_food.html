{% extends 'base.html' %}

{% block main%}

<form action="{{ url_for('admin.admin_add_food', id=menu.id) }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="meunInput"> Food</label>
      {{ form.name(class='form-control') }}
    </div>
    <div class="form-group">
      <label for="meunInput"> Price</label>
      {{ form.price(class='form-control') }}
    </div>
    <div class="form-group">
      <label for="meunInput"> Ingredients</label>
      {{ form.ingredients(class='form-control') }}
    </div>
    <div>
      <label for="meunInput"> Image</label>
      {{ form.image_url() }}
    </div>
    {{ form.csrf_token }}
    {{ form.submit(class='btn btn-primary') }}

{% endblock%}
