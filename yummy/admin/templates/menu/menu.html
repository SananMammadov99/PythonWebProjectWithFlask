{% extends 'base.html' %}

{% block main%}

<form action="{{ url_for('admin.admin_add_menu')}}" method="post">
    <div class="form-group">
      <label for="meunInput"> Menu</label>
      {{ form.name(class='form-control') }}
    </div>
    {{ form.csrf_token }}
    {{ form.submit(class='btn btn-primary') }}
</form>

<div class="table-responsive">


    <table class="table">
        <tr>
            <th>Menu</th>
            <th>Actions</th>
        </tr>
        {% for menu in menus %}
        <tr>
            <td>{{ menu.name }}</td>
            <td>
                
                <a href="{{ url_for('admin.admin_food', id=menu.id) }}" class="btn btn-primary">Foods</a>
                <a href="{{ url_for('admin.admin_edit_menu', id=menu.id) }}" class="btn btn-secondary">Edit</a>
                <a href="{{ url_for('admin.admin_delete_menu', id=menu.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock%}
